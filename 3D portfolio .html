<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chetan Singh Tanwar - 3D Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background-color: #111;
            overflow: hidden;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .header {
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .footer {
            text-align: right;
        }

        .footer a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            pointer-events: all;
        }

        .footer a:hover {
            background-color: #fff;
            color: #111;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        #enter-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #enter-button:hover {
            background-color: #fff;
            color: #111;
        }

        #project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #project-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .project-content {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }

        #project-overlay.visible .project-content {
            transform: scale(1);
        }

        .project-content h2 {
            margin-top: 0;
        }

        .project-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .project-links a {
            text-decoration: none;
        }

        #view-project-button {
            background-color: #007bff;
        }

        .project-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #666;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #close-button {
            background-color: #444;
        }

        #close-button:hover {
            background-color: #555;
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            .ui-overlay {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .footer a {
                padding: 8px 15px;
                font-size: 0.9rem;
                margin-left: 10px;
            }
        }

    </style>
</head>

<body>
    <div id="scene-container"></div>

    <div id="loading-overlay">
        <button id="enter-button">Enter</button>
    </div>

    <div class="ui-overlay">
        <div class="header">
            <h1>Chetan Singh Tanwar</h1>
            <p>Full Stack Developer & AI\ML Enthusiast</p>
        </div>
        <div class="footer">
            <a href="https://www.linkedin.com/in/tnwr" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/tnwrx" target="_blank" rel="noopener noreferrer" id="github-link">GitHub</a> <!-- TODO: Add your GitHub profile URL here -->
        </div>
    </div>

    <div id="project-overlay">
        <div class="project-content">
            <h2 id="project-title"></h2>
            <p id="project-description"></p>
            <div class="project-links">
                <a href="#" target="_blank" rel="noopener noreferrer" id="view-project-link"><button id="view-project-button" class="project-button">View Project</button></a>
                <button id="close-button" class="project-button">Close</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { Lensflare, LensflareElement } from 'three/addons/objects/Lensflare.js';


        let scene, camera, renderer, controls, composer, aboutObject;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let INTERSECTED;
        let stars;
        const interactiveObjects = [];
        let isModalOpen = false;
        const defaultCameraPosition = new THREE.Vector3(0, 2, 8);
        const defaultLookAt = new THREE.Vector3(0, 2, 0);

        const textureLoader = new THREE.TextureLoader();
        const projectData = [
            { // TODO: Edit your project details here
                title: 'Apple Vision Pro Clone',
                description: 'A magical recreation of Apple\'s Vision Pro website with fluid animations and 3D-like canvas effects.',
                position: new THREE.Vector3(5, 2.5, 0),
                url: 'https://tnwrx.github.io/Apple-vision-pro-website-homepage-clone-by-chetan-singh-tanwar/', // Add the link to your project
                textureUrl: 'https://threejs.org/examples/textures/planets/mars_1k_color.jpg',
                color: 0xff8844 // Mars tint
            },
            { // TODO: Edit your project details here
                title: 'House Price Prediction',
                description: 'Using the magic of machine learning to predict house prices with an XGBoost algorithm.',
                position: new THREE.Vector3(0, 3.5, -6),
                url: 'https://github.com/TNWRx/House-Prices-Predictions-using-ML/blob/main/house_price_prediction.ipynb', // Add the link to your project
                textureUrl: 'https://threejs.org/examples/textures/planets/saturn_1k_color.jpg',
                ringTextureUrl: 'https://threejs.org/examples/textures/planets/saturn_ring.png',
                color: 0xd8bd9d // Saturn tint
            },
            { // TODO: Edit your project details here
                title: '3D Portfolio',
                description: 'This very portfolio you\'re exploring - a journey through my skills and projects in a 3D space!',
                position: new THREE.Vector3(-5, 2.5, 0),
                url: 'https://github.com/tnwr/3d-portfolio', // Add the link to your project
                textureUrl: 'https://threejs.org/examples/textures/planets/venus_atmos_2k.jpg',
                color: 0xffeeaa // Venus tint
            }
        ];

        const aboutData = { // TODO: Edit your "About Me" summary here
            title: 'About Me',
            description: 'I am a passionate Full Stack Developer and Machine Learning enthusiast, dedicated to crafting digital solutions that feel like magic. With a strong foundation in computer science and a love for creative technology, I build beautiful, functional, and intelligent applications. When not coding, I\'m exploring new tech..\n \n PDM college of Engineering (8.30 CGPA) Btech CSE \n 2021-2025 \n \n worked on Google cloud Platform during google arcade event and earned badges -> check them out on linkedin ',
            position: new THREE.Vector3(0, 1.5, 0),
            textureUrl: 'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg',
            normalMapUrl: 'https://threejs.org/examples/textures/planets/earth_normal_2048.jpg',
            specularMapUrl: 'https://threejs.org/examples/textures/planets/earth_specular_2048.jpg'
        };

        function init() {
            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(defaultCameraPosition);

            // Scene
            scene = new THREE.Scene();

            // New Galaxy Background
            const loader = new THREE.TextureLoader();
            const texture = loader.load('https://images.alphacoders.com/135/1354216.jpeg');
            scene.background = texture;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Post-processing
            composer = new EffectComposer(renderer);
            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);

            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.5;
            composer.addPass(bloomPass);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 15;
            controls.maxPolarAngle = Math.PI / 2;
            controls.enabled = false; // Disabled until user enters

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 2.5);
            sunLight.position.set(10, 5, 10);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 50;
            scene.add(sunLight);

            // Lens Flare
            const textureFlare0 = textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png');
            const textureFlare3 = textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare3.png');

            const lensflare = new Lensflare();
            lensflare.addElement(new LensflareElement(textureFlare0, 700, 0, sunLight.color));
            lensflare.addElement(new LensflareElement(textureFlare3, 60, 0.6));
            lensflare.addElement(new LensflareElement(textureFlare3, 70, 0.7));
            lensflare.addElement(new LensflareElement(textureFlare3, 120, 0.9));
            lensflare.addElement(new LensflareElement(textureFlare3, 70, 1));
            sunLight.add(lensflare);

            // Create smooth, shining stars
            const starTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');
            const starVertices = [];
            for (let i = 0; i < 15000; i++) {
                const x = THREE.MathUtils.randFloatSpread(250);
                const y = THREE.MathUtils.randFloatSpread(250);
                const z = THREE.MathUtils.randFloatSpread(250);
                starVertices.push(x, y, z);
            }

            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

            const starMaterial = new THREE.PointsMaterial({
                map: starTexture,
                size: 0.5,
                color: 0xffffff,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // --- Create Planets ---
            createPlanets();

            // Create "About Me" Planet (Earth)
            createEarth();

            // Apply initial responsive settings
            updateForResponsiveness();

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            // Handle Enter button
            document.getElementById('enter-button').addEventListener('click', () => {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    controls.enabled = true;
                }, 1000);
            });

            // Event Listeners for interaction
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('click', onSceneClick, false);
            document.getElementById('close-button').addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent click from bubbling to the window
                document.getElementById('project-overlay').classList.remove('visible');
                isModalOpen = false;
                controls.enabled = true;
            });
        }

        function createPlanets() {
            const planetGeometry = new THREE.SphereGeometry(1.2, 64, 64);

            projectData.forEach(data => {
                const planetMaterial = new THREE.MeshStandardMaterial({
                    map: textureLoader.load(data.textureUrl), // The planet's surface texture
                    metalness: 0,
                    roughness: 0.8,
                    emissive: data.color, // The color the planet will glow
                    emissiveIntensity: 0.8 // The strength of the glow
                });

                const planet = new THREE.Mesh(planetGeometry, planetMaterial);
                planet.position.copy(data.position);
                planet.castShadow = true;
                planet.receiveShadow = true;
                planet.userData = { type: 'project', title: data.title, description: data.description, url: data.url };

                // Add rings for Saturn
                if (data.ringTextureUrl) {
                    const ringGeometry = new THREE.RingGeometry(1.8, 3, 64);
                    const ringTexture = textureLoader.load(data.ringTextureUrl);
                    const ringMaterial = new THREE.MeshBasicMaterial({
                        map: ringTexture,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.8,
                        color: 0xfff8e7 // Creamy color tint
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = -Math.PI / 2;
                    planet.add(ring);
                }

                scene.add(planet);
                interactiveObjects.push(planet);
            });
        }

        function createEarth() {
            const earthGeometry = new THREE.SphereGeometry(1.5, 64, 64);
            const earthMaterial = new THREE.MeshStandardMaterial({
                map: textureLoader.load(aboutData.textureUrl),
                normalMap: textureLoader.load(aboutData.normalMapUrl),
                specularMap: textureLoader.load(aboutData.specularMapUrl),
                metalness: 0,
                roughness: 0.5
            });

            aboutObject = new THREE.Mesh(earthGeometry, earthMaterial);
            aboutObject.position.copy(aboutData.position);
            aboutObject.castShadow = true;
            aboutObject.receiveShadow = true;
            aboutObject.userData = { type: 'about', title: aboutData.title, description: aboutData.description };
            scene.add(aboutObject);
            interactiveObjects.push(aboutObject);

            // Atmospheric Glow Shader
            const atmosphereGeometry = new THREE.SphereGeometry(1.55, 64, 64);
            const atmosphereMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(0.6 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                        gl_FragColor = vec4(0.3, 0.6, 1.0, 1.0) * intensity;
                    }
                `,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                transparent: true
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            aboutObject.add(atmosphere);
        }

        function updateForResponsiveness() {
            const isMobile = window.innerWidth <= 768;

            // Adjust bloom strength
            composer.passes[1].strength = isMobile ? 0.6 : 0.8;

            // Adjust planet sizes
            const planetSize = isMobile ? 1.0 : 1.2;
            const earthSize = isMobile ? 1.2 : 1.5;
            interactiveObjects.forEach(obj => {
                if (obj.userData.type === 'project') {
                    obj.scale.setScalar(planetSize / 1.2);
                } else if (obj.userData.type === 'about') {
                    obj.scale.setScalar(earthSize / 1.5);
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            updateForResponsiveness();
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }

        function onSceneClick(event) {
            if (isModalOpen) return;

            if (INTERSECTED && controls.enabled) {
                const userData = INTERSECTED.userData;

                // Open the project/about modal
                document.getElementById('project-title').innerText = userData.title;
                document.getElementById('project-description').innerText = userData.description;
                
                const viewProjectLink = document.getElementById('view-project-link');
                viewProjectLink.href = userData.url || '#';
                viewProjectLink.style.display = userData.type === 'project' ? 'inline-block' : 'none';

                document.getElementById('project-overlay').classList.add('visible');
                isModalOpen = true;
                controls.enabled = false;
            }
        }

        function checkIntersection() {
            if (isModalOpen) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactiveObjects);

            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    // Restore previous object's state
                    if (INTERSECTED) {
                        INTERSECTED.scale.setScalar(1);
                    }

                    INTERSECTED = intersects[0].object;

                    // Apply hover effect to new object
                    INTERSECTED.scale.setScalar(1.05);
                }
            } else {
                // Restore last hovered object's state
                if (INTERSECTED) {
                    INTERSECTED.scale.setScalar(1);
                }
                INTERSECTED = null;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.0005;

            // Animate interactive objects
            interactiveObjects.forEach((obj, i) => {
                obj.rotation.y += 0.002;
                obj.rotation.x += 0.002;
            });

            // Camera logic
            if (isModalOpen && INTERSECTED) {
                // Move camera to focus on the selected object
                const targetPosition = INTERSECTED.position.clone().add(new THREE.Vector3(0, 0, 5)); // Slightly further back
                camera.position.lerp(targetPosition, 0.04);
                controls.target.lerp(INTERSECTED.position, 0.04);
            } else if (!isModalOpen) {
                // Return camera to default position
                camera.position.lerp(defaultCameraPosition, 0.04);
                controls.target.lerp(defaultLookAt, 0.04);
            }

            // Animate background
            if (stars) {
                stars.rotation.y -= 0.0001;
            }

            // Handle hover intersection
            if (controls.enabled) {
                checkIntersection();
            }


            
            controls.update(); // only required if controls.enableDamping = true
            composer.render();
        }

        init();
        animate();
    </script>
</body>
</html>
